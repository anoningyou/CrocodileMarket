<div class="container">
    <div class="container-fluid mt-3 "
         *ngIf="offers()">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row"
                    *ngFor="let offer of offers(); let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td><a [routerLink]="['offer', offer.id ]">{{offer.name}}</a></td>
                    <td>{{offer.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
